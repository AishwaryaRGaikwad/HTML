<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement Upload</title>
    <style>
        
        form { 
            max-width: 500px;
             padding: 20px;
              border: 1px solid #ccc;
               border-radius: 8px; 
            }


        input, select, textarea {
             width: 100%; 
             padding: 8px; 
             margin-bottom: 10px; 
            }
        input[type="radio"], input[type="checkbox"] {
             width: auto;
              margin-right: 6px;
             }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="#">
        <h1>Bank Statement upload</h1>
        <fieldset>
            <legend>Personal Details</legend>

            <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" pattern="[6-9][0-9]{10}" placeholder="10-digit mobile" required>

      <label for="date">Statement Date:</label>
      <input type="date" id="date" name="date" required>

      <p>Account Type:</p>
      <label><input type="radio" name="account" value="saving" required> Saving</label>
      <label><input type="radio" name="account" value="current"> Current</label>
        </fieldset>

        <fieldset>
            <legend>Upload Details</legend>

            <label for="bank">Bank Name:</label>
      <select id="bank" name="bank" required>
        <option value="">--Select Bank--</option>
        <option value="sbi">State Bank of India</option>
        <option value="hdfc">HDFC Bank</option>
        <option value="icici">ICICI Bank</option>
        <option value="axis">Axis Bank</option>
        <option value="axis">Other</option>
      </select>

       <label for="statement">Upload Bank Statement (Excel only):</label>
      <input type="file" id="statement" name="statement" accept=".xls,.xlsx" required>

      <label for="filepwd">File Password:</label>
      <input type="password" id="filepwd" name="filepwd" required>

      <label>
        <input type="checkbox" name="terms" required>
        I agree to terms and conditions
      </label>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
