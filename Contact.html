<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1D</title>
    <style>
         form {
      max-width: 400px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
    }
    fieldset {
      border: 1px solid #aaa;
      padding: 15px;
      margin-bottom: 15px;
    }
   input, textarea, select {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
      border: 1px solid #999;
      border-radius: 2px;
    }
    button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="#">
        <h1>Contact Us</h1>
        <fieldset>
        <legend>Contact Details</legend>

        <div>
        <label for="Name">Name</label>
        <input type="text"  id="Name" name="Name" required><br><br>
        </div>

        <div>
        <label for="Email">Email</label>
        <input type="email" id="Email" name="Username" required><br><br>
        </div>

        <div>
        <label for="Phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
        </div>

        
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
              <div>
        <p>Areas of Interest:</p>
            <input type="checkbox" id="web_dev" name="interest" value="web_dev">
            <label for="web_dev">Web Development</label>
            <input type="checkbox" id="design" name="interest" value="design">
            <label for="design">UI/UX Design</label>
            <input type="checkbox" id="marketing" name="interest" value="marketing">
            <label for="marketing">Digital Marketing</label><br><br>

      </div>
       <div>
         <label for="inquiry-type">Type of Inquiry:</label>
      <select id="inquiry-type" name="inquiry-type" required>
        <option value="">-- Please select --</option>
        <option value="support">General Question</option>
        <option value="sales">Technical support</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option> 
      </select><br><br>
      </div>
            <div>
            <label for="contact-date" >Preferred contact-date</label>
            <input type="date" id=" contact-date" name="contact-date"><br><br>
        </div>

        <label>Preferred Contact Method:</label>
        <div >
        <input type="radio" id="contact-email" name="contact-method" value="email" required />
        <label for="contact-email">Email</label>

        <input type="radio" id="contact-phone" name="contact-method" value="phone" />
        <label for="contact-phone">Phone</label>
      </div>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
